{% extends "layouts/unauthenticated.html" %}
{% block content %}
  <div class="flex h-screen items-center justify-center text-white ">
    <div
      class="p-6 bg-white border border-gray-200 rounded-lg mt-5 w-1/2 shadow dark:bg-gray-800 dark:border-gray-700"
    >
      <form method="POST" action="{{ url_for('login') }}">
        <label
          for="username"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Email</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John@example.com"
          required
        />
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-2 mr-2 rounded"
        >
          Login
        </button>
      </form>
    </div>
  </div>
{% endblock %}
